services:
  app:
    container_name: tdm-web-container
    build:
      context: ./
      dockerfile: ./php/Dockerfile
    restart: unless-stopped
    volumes:
      - ../backend:/var/www/html/app
    networks:
      - app_network

  nginx:
    image: nginx:1.23.1
    container_name: tdm-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      # - "443:443"
    volumes:
      - ./nginx/config/app.conf:/etc/nginx/conf.d/app.conf
      - ./logs/nginx:/var/log/nginx
      # - .docker/ssl:/etc/nginx/ssl:cached
      - ../backend:/var/www/html/app
    depends_on: 
      - app
    networks:
      - app_network

  mysql:
    image: mysql:8.0
    container_name: tdm_database_server
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tdm_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - app_network
  frontend:
    build:
      context: ..
      dockerfile: infra/node/Dockerfile
    container_name: nextjs_app
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app_network

networks:
  app_network: